<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic, Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/png" href="./assets/icon.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    </head>
    <body>
        <nav>
            <h1>Tic Tac Toe</h1>
            <div class="nav-container">
                <button type="button" id="start-button">Start</button>
                <button type="button" id="play-again" class="disabled-btn">Play Again</button>
            </div>
        </nav>
        <!--Modal for user details and game settings, triggered by 'start'. JS naming convention required -->
        <div class="form-popup" id="game-form">
            <form name="userForm" id="userForm" action="" class="form-container">
                <div>
                    <label for="userName">Your Name</label>
                    <input type="text" name="userName" required>
                </div>
                <div>
                    <label for="symbol">Symbol</label>
                    <input type="radio" id="cross" name="symbol" value="X" required>
                    <label for="cross" class="grey-text">X</label>
                    <input type="radio" id="nought" name="symbol" value="O" required>
                    <label for="nought" class="grey-text">O</label><br><br>
                </div>
                <div>
                    <label for="difficulty">Difficulty</label>
                    <input type="radio" id="easy" name="difficulty" value="easy" required>
                    <label for="Easy" class="grey-text">Easy</label>
                    <input type="radio" id="medium" name="difficulty" value="medium" required>
                    <label for="medium" class="grey-text">Medium</label>
                    <input type="radio" id="hard" name="difficulty" value="hard" required>
                    <label for="nought" class="grey-text">Hard</label>
                </div>
                <div>
                    <button type="submit" class="btn" id="submit-button">Submit</button>
                    <button type="button" id="cancel-button">Close</button>
                </div>
            </form>
        </div>
        <div id ="page-container">
                <div id="players-grid">
                    <h2>Players</h2>
                    <div id="user-name">
                        User Name:
                    </div>
                    <div id="user-symbol">
                        User Symbol
                    </div>
                    <div id="ai-name">
                        Ai:
                    </div>
                    <div id="ai-symbol">
                        Ai Symbol
                    </div>
                </div>
                <div id="message-board-container">
                    <h2>Messages:</h2>
                    <div id="message-char"></div>
                    <div id="message-board"></div>
                </div>
            <div id ="game-container"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
